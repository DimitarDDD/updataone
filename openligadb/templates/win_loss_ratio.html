{% extends 'base.html' %}
{% load static %}
{% block content %}  
<link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
<h2 class='text-bg-light p-3'>Win-Loss Statistic</h2>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Team</th>
            <th>Win</th>
            <th>Loss</th>
            <th>Win/Loss Ratio</th>
        </tr>
    </thead>
    <tbody>
        {% for s in statistic %}
        <tr>
            <td>{{ s.TeamName }}</td>
            <td>{{ s.Won }}</td>
            <td>{{ s.Lost }}</td>
            <td>{{ s.win_loss }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
