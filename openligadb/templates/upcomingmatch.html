{% extends 'base.html' %}

{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
<div class='row'>
    <div class='col-lg-12'> 
        <h2 class='text-bg-light p-3' >Upcoming games</h2>
        <table class="table table-dark">
            <thead> 
                <th>Date</th> 
                <th>Home Team</th>
                <th>Away Team</th>
                </tr>
            </thead>
            <tbody>
                {% for game in upcoming %}
                <tr> 
                    <td>{{ game.MatchDateTimeUTC | slice:"0:10" }}</td>
                    <td>{{ game.Team1.TeamName }}</td>
                    <td>{{ game.Team2.TeamName }}</td> 
                   
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
